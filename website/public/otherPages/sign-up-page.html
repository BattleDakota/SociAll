    <body>
      <!-- Nav Bar-->
      <div class="nav-container">
        <nav class="navbar">
          <a href="http://www.sociall.live">
            <img src="../res/images/low_white_crop.png" alt="logo" width="250" height="65">

              <li><a href="http://www.sociall.live" class="nav-links">Home</a></li>

            </ul>
        </nav>
        <script src="../res/js/menu.js"></script>
      </div>
      
      <header class="masthead text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading mb-0 font-weight-bold">Create your SociAll account</h1>
            <h3 class="masthead-subheading mb-2 font-weight-bold" style = "font-size:18px;">One account for your social media. Find and engage with your friends with the tap of a button.</h3>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>
      </header>

      <div class = "container d-flex justify-content-center mt-4" >
        <p class = "light-font-weight">Already have an Account?
          <a class = "" href = "http://www.sociall.live"> Log in</a>
        </p>
      </div>

      <!-- Form for Signing up-->
      <div class = "container d-flex justify-content-center">
        <form>
          <div class="row ">

            <!-- First Name Row -->
            <div class="col-md-6  mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validateFirstName" placeholder="First name" value="" required>
            </div>

            <!-- Last Name Row-->
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validateLastName" placeholder="Last name" value="" required>
            </div>

            <!-- Phone Number Row-->
            <div class="col-md-6 offset-md-3 mb-3">
              <label for="validationDefault04">Phone Number</label>
              <input type="text" class="form-control" id="validatePhoneNumber" placeholder="Phone Number" required>
            </div>

            <!-- Email Row-->
            <div class="col-md-6 offset-md-3 mb-3">
              <label for="validationDefault03">Email</label>
              <input type="email" class="form-control" id="validateEmail" placeholder="Email" required>
            </div>

            <!-- User Name Row-->
            <div class="col-md-6 offset-md-3 mb-3">
              <label for="validationDefaultUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>

             <!-- Password Row-->
          <div class="col-md-6 offset-md-3 mb-3">
            <label for="validationDefaultPassword">Password</label>
            <input type="password" class="form-control" id="validatePassword" placeholder="Password" required>
          </div>

          </div>

         

          <!-- Agree Checkmark and Sign up button-->
          <div class="form-group text d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" onClick= "checkAgreeTerms()" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

          <div class = "text-center">
            <button type = "button" class="btn btn-color-prim tex mb-4" onClick= "createAccount()">Create Account</button>
          </div>
        </form>

      </div> <!-- End of Form-->


      <!-- Footer -->
      <div class="footer mt-2 mt-auto">
        <div class="inner-footer">
            <div class="logo-container">
                <img src="../res/images/low_white_crop.png" alt="logo-footer">
            </div>

            <div class="footer-third">
                <h1>Need Help?</h1>
                <a href="#">Terms &amp; Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>

            <div class="footer-third">
                <h1>Browse</h1>
                <a href="#">Features</a>
                <a href="https://github.com/cartertaylor/SociAll">Version News</a>
            </div>

            <div class="footer-third">
                <h1>Connect</h1>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            </div>

        </div>
      </div>

    </body>
