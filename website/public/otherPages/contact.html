<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Created CSS -->
        <link rel="stylesheet" type="text/css" href="../res/css/landingPage.css">
        <link rel="stylesheet" type="text/css" href="../res/css/contact.css">
        <link rel="stylesheet" type="text/css" href="../res/css/home.css">
        <link rel="stylesheet" type="text/css" href="../res/css/brands.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

        <!-- Will add a required script tag for JS at a future date -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Modal Code (pop up from log in button)-->
        <script>$('#myModal').modal(options)</script>

        <title>SociAll</title>
    </head>

    <body>
      <!-- Will probably have to plan accordingly on setting up for different screen sizes -->

      <!-- Having different containers for differnet sections of the page -->

      <div class="nav-container">
        <nav class="navbar">
            <img src="../res/images/low_white_crop.png" alt="logo" width="250" height="65">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu" style = "margin-bottom: 0rem;">
                <li><a href="#" class="nav-links">Home</a></li>
                <li><a href="#" class="nav-links">About</a></li>
                <li><a href="#" class="nav-links">Contact</a></li>
                <li><a href="#" class="nav-links nav-links-btn">Sign up</a></li>
            </ul>
        </nav>
        <script src="../res/js/menu.js"></script>
    </div>

      <!-- Colored Header-->
      <header class="text-center">
        <div class="container d-flex align-items-center flex-column">

            <!-- Masthead Heading-->
            <h1 class="masthead-heading mb-0 font-weight-bold">Contact</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">We would love to help</p>
        </div>
      </header>

      <!-- Form for Signing up-->
      <div class = "container mt-3">
        <form action = "http://sociall.live:5000/email" method = "POST">
            <!-- First Name Row -->
            <div class="col-md-4 offset-md-4 mb-3 form-group">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" name = "first_name" value="" required>
            </div>

            <!-- Last Name Row-->
            <div class="col-md-4 offset-md-4 mb-3 form-group">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" name = "last_name" value="" required>
            </div>

            <!-- Email Row-->
            <div class="col-md-4 offset-md-4 mb-3 form-group">
              <label for="validationDefault03">Email</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Email" name = "email_address" required>
            </div>

            <!-- Message Row-->
            <div class="col-md-4 offset-md-4 mb-3 form-group">
                <label for="validationDefault03">Message</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Type Here" name = "message" required>
            </div>

            <div class = "text-center form-group">
              <button class="btn btn-color-prim mt-3" type="submit">Submit</button>
            </div>
          </form>
        </form>
      </div> <!-- End of Form-->

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="row">

            <div class="footername">
              <h3>SociAll</h3>
              <ul class="list-unstyled three-column">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
              </ul>
            </div>

          </div>
        </div>
        <div class="copyright text-center">
          Copyright &copy; 2021 <span>SociAll</span>
        </div>
      </footer>
    </body>
</html>
